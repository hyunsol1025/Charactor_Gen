<!DOCTYPE html>

<html>
    <head>
        <title>캐설대</title>
        
        <link rel="stylesheet" href="./css/design.css">
        <link rel="stylesheet" href="./css/fonts.css">
        
        <script src="./src/js/func.js"></script>
        <script src="./src/js/main.js"></script>
        <script src="./src/js/event.js"></script>
        <script src="./src/js/updateLog.js"></script>
        <script src="./src/js/CharVariable.js"></script>
        
    </head>
    
    <body>
       <!-- 대가리 -->
        <div>
            
            <img src="./src/img/CharGenLogo.png" height="100" style="padding: 15px;">
            
        </div>
        
        <div class="menu">
            <table>
               <tr>
                   <td onclick="changeSection('CharMake')">만들기</td>
                   <td onclick="changeSection('UpdateLog')">무엇이 바뀌었나요?</td>
                   <td>제작</td>
               </tr>
            </table>
        </div>
        
        
        <div class="content_panel">
            <br>
            
            <!-- 만들기 -->
            <section id="make" style="display: block">
                
                <center>
                    <div style="font-size: 21px;">캐릭터에 대하여..</div>
                    <div class="user_input_field">

                        <div>이름</div>
                        <input class="user_input" id="name"><br><br>

                        <div>성별</div>

                        <select class="user_input" id="gen">
                            <option>여자</option>
                            <option>남자</option>
                            <option>중성</option>
                            <option>무성</option>
                            <option>인간이 아님.</option>
                        </select><br><br>

                        <div id="submit">
                            <img src="./src/img/letMake.png" height="50px">
                            <div>캐릭터 만들기!</div>
                        </div>

                    </div>
                    
                    <div id="result">
                        <div id="result-text">ddddddd</div>
                    </div>
                    
                </center>
            </section>
            
            <!-- 업데이트 내역 -->
            <section id="updateLog" style="display: none">
                <center>
                    <div style="font-size: 25px;">업데이트 내역</div>
                    
                    <textarea id="updateLogArea" readonly="true" style="resize: none; width: 90%; height: 500px;width: 300px"></textarea>
                    
                </center>
            </section>
            
        </div>
        
        <div class="foot">
            <div>ⓒ 2021. 현솔 all rights reserved.</div>
        </div>
        
    </body>
    
</html>
